name: managment_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.4.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter:
    sdk: flutter
  get_storage: ^2.1.1
  font_awesome_flutter: ^10.0.0
  device_preview: 1.2.0

dev_dependencies: 
  flutter_lints: 4.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
      - family: Raleway
        fonts:
          - asset: assets/fonts/Raleway-Regular.ttf
          - asset: assets/fonts/Raleway-Bold.ttf
            weight: 700
          - asset: assets/fonts/Raleway-Italic.ttf
            style: italic

